<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>ChangePageJS - Projects | magarenzo.com</title>
    <meta charset="UTF-8">
    <meta property="og:image" content="/images/headshot-square.jpg">
    <meta name="description" content="Change page without reloading site">
    <meta name="keywords" content="programming, coding, development, engineering">
    <meta name="author" content="Michael A. Agarenzo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <link rel="icon" href="/images/headshot-circle.png">

    <style>
        body {
            max-width: 960px;
            margin: auto;
            position: relative;
            padding-left: 1em;
            padding-right: 1em;
        }
        
        a {
            color: blue;
            text-decoration: none;
        }
        
        a:hover {
            cursor: pointer;
        }
        
        .section {
            display: none;
        }
        
        #about {
            display: block;
        }
    </style>
</head>

<body>
    <h1>ChangePageJS</h1>
    <p><em>Change page without reloading site</em></p>
    <p><iframe src="https://ghbtns.com/github-btn.html?user=magarenzo&repo=ChangePageJS&type=star&count=true&size=large" frameborder="0" scrolling="0" width="170" height="30" title="GitHub"></iframe></p>
    <hr>

    <p><a onclick="changePage(event, 'about');">About Me</a></p>
    <p><a onclick="changePage(event, 'skills');">Skills</a></p>
    <p><a onclick="changePage(event, 'projects');">Projects</a></p>

    <div id="about" class="section">
        <h2>About Me</h2>
        <p>I like to code</p>
    </div>

    <div id="skills" class="section">
        <h2>Skills</h2>
        <p>JavaScript, HTML</p>
    </div>

    <div id="projects" class="section">
        <h2>Projects</h2>
        <p>This one, duh</p>
    </div>

    <hr>
    <p><a href="https://magarenzo.com">magarenzo.com</a></p>

    <script>
        function changePage(event, page) {
            var sections = document.getElementsByClassName("section");
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = "none";
            }
            document.getElementById(page).style.display = "block";
        }
    </script>
</body>

</html>
